<app-header></app-header>
<app-banner></app-banner>
<!-- contact area -->
<div class="section-full content-inner-2 shop-account">
    <div class="container">
        <div class="max-w500 m-auto bg-white m-b30">
            <div class="p-a30 job-bx browse-job radius-sm seth">
                <div class="tab-content nav">
                    <form id="loginRecruiterForm" class="col-12 p-a0" [formGroup]="loginFormRecruiter">
                        <h2 class="font-weight-700">
                            <strong>Login as Recruiter</strong>
                        </h2>
                        <div class="form-group">
                            <label class="font-weight-700">E-MAIL *</label>
                            <input name="email" required="" formControlName="userName" class="form-control"
                                placeholder="Your Email Address" type="email">
                                <mat-error>
                                    <span *ngIf="!loginFormRecruiter.get('userName').valid && loginFormRecruiter.get('userName').touched">Email Address is required</span>
                                  </mat-error>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-700">PASSWORD *</label>
                            <input name="passowrd" formControlName="password" required="" class="form-control "
                                placeholder="Type Password" type="password">
                                <mat-error>
                                    <span *ngIf="!loginFormRecruiter.get('password').valid && loginFormRecruiter.get('password').touched">Password is required</span>
                                  </mat-error>
                        </div>

                        <div class="text-center mb-2">
                            <button class="site-button m-r5 button-lg" (click)="onLogin()">login</button>
                        </div>
                        <div class="mt-2 border-top">
                            <a href="dashboard/recruiter-forgot-password" class="m-l5 m-t15 forget-pass float-left">
                                <i class="fa fa-sign-in"></i> Forgot Password ?
                            </a>
                            <a href="/recruiter-signup" class="m-l5 m-t15 forget-pass float-right">
                                <i class="fa fa-sign-in"></i> Not registered yet.
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Product END -->
</div>

<app-footer></app-footer>
