<app-header></app-header>
<app-banner></app-banner>
<!-- contact area -->
<div class="section-full content-inner browse-job shop-account">
    <!-- Product -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 m-b30 mx-auto">
                <div class="p-a30 job-bx radius-sm bg-white m-auto">
                    <div class="tab-content nav">
                        <form id="recruiterRegisterForm" class=" col-12 p-a0" [formGroup]="recruiterRegister">
                            <h2 class="font-weight-700 m-b5">
                                Sign up as Recruiter
                            </h2>

                            <div class="form-group">
                                <label class="font-weight-700">E-MAIL *</label>
                                <input name="emailId" required="" class="form-control" placeholder="Your Email Address"
                                    type="email" formControlName="userName">
                                    <mat-error>
                                        <span *ngIf="!recruiterRegister.get('userName').valid && recruiterRegister.get('userName').touched">Email Address  is required</span>
                                      </mat-error>
                            </div>
                            <div class="form-group">
                                <label class="font-weight-700">Mobile Number</label>
                                <input name="mobileNumber" required="" class="form-control"
                                    placeholder="Your Mobile Number" type="text" formControlName="mobileNo">
                            </div>

                            <div class="form-group">
                                <label class="font-weight-700">Set Password *</label>
                                <input name="setPassword" required="" class="form-control " placeholder="Type Password"
                                    type="password" formControlName="password">
                                    <mat-error>
                                        <span *ngIf="!recruiterRegister.get('password').valid && recruiterRegister.get('password').touched">Password is required</span>
                                      </mat-error>
                            </div>
                            <div class="form-group">
                                <label class="font-weight-700">Confirm Password *</label>
                                <input name="confirmPassword" required="" class="form-control "
                                    placeholder="Type Password" type="password" formControlName="confirmPassword">
                                    <mat-error>
                                        <span *ngIf="!recruiterRegister.get('confirmPassword').valid && recruiterRegister.get('confirmPassword').touched">Confirm Password is required</span>
                                      </mat-error>
                            </div>
                            <div class="form-group">
                                <label for="">
                                    Send OTP to above email
                                </label>
                                <button class="site-button button-sm float-right" (click)="sendOtp()">Send Otp</button>

                            </div>
                            <div class="form-group">
                                <label class="font-weight-700">OTP *</label>
                                <input name="" required="" class="form-control " placeholder="Type Password"
                                    type="password" formControlName="otp">
                                    <mat-error>
                                        <span *ngIf="!recruiterRegister.get('otp').valid && recruiterRegister.get('otp').touched">OTP is required</span>
                                      </mat-error>
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="privacyPolicies" checked
                                        formControlName="privacyPolicies">
                                    <label class="custom-control-label" for="privacyPolicies">By Registering, you agree
                                        to
                                        our
                                        <a href="" target="_blank">Privacy Policy</a></label>
                                </div>
                            </div>
                            <div class="text-left">
                                <button class="site-button button-lg outline outline-2" (click)="onSubmit()">Register as Recruiter</button>
                                <a href="/recruiter-login" class="m-l5 m-t15 forget-pass float-right">
                                    <i class="fa fa-sign-in"></i> Login Now.
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Product END -->
</div>
<!-- contact area  END -->
<app-footer></app-footer>
