<app-header></app-header>
<app-banner></app-banner>
<!-- contact area -->
<div class="section-full content-inner-2 shop-account">
    <!-- Product -->
    <div class="container">
        <div class="max-w500 m-auto bg-white m-b30">
            <div class="p-a30 job-bx browse-job radius-sm seth">
                <div class="tab-content nav">
                    <form id="loginJobSeekerForm" [formGroup]="loginFormJobSeeker" class="tab-pane active col-12 p-a0 ">
                        <!-- <form [formGroup]="firstFormGroup"></form> -->
                        <h2 class="font-weight-700">
                            <strong>Login as Job Seeker</strong>
                            <small>
                                <a data-toggle="tab" href="#loginRecruiterForm"
                                    class="forget-pass float-right text-primary">
                                    or Login as Recruiter</a>
                            </small>
                        </h2>
                        <div class="form-group">
                            <label class="font-weight-700">E-MAIL *</label>
                            <input name="email" required="" formControlName="userName" class="form-control"
                                placeholder="Your Email Address" type="email">
                                <span *ngIf="f!=null && f.userName.errors">Email Address is not valid</span>
                            
                        </div>
                        <div class="form-group">
                            <label class="font-weight-700">PASSWORD *</label>
                            <input name="passowrd" formControlName="password" required="" class="form-control"
                                placeholder="Type Password" type="password">
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck1" checked
                                    formControlName="termsAndCondtion">
                                <label class="custom-control-label" for="customCheck1">Agree to the <a href=""
                                        target="_blank">Terms and
                                        Conditions</a></label>
                            </div>
                        </div>

                        <div class="text-left">
                            <a href="/dashboard/profile-registration" class="site-button m-r5 button-lg"
                                style="color:white">login</a>
                            <a href="/" class="m-l5 m-t15 forget-pass float-right">
                                <i class="fa fa-sign-in"></i> Forgot Password ?
                            </a>
                            <br>
                            <a href="/jobseeker-signup" class="m-l5 m-t15 forget-pass float-right">
                                <i class="fa fa-sign-in"></i> Not registered yet.
                            </a>
                        </div>
                    </form>
                    <form id="loginRecruiterForm" class="tab-pane fade col-12 p-a0" [formGroup]="loginFormRecruiter">
                        <h2 class="font-weight-700">
                            <strong>Login as Recruiter</strong>
                            <small>
                                <a data-toggle="tab" href="#loginJobSeekerForm"
                                    class="forget-pass float-right text-primary">
                                    or Login as JobSeeker</a>
                            </small>
                        </h2>
                        <div class="form-group">
                            <label class="font-weight-700">E-MAIL *</label>
                            <input name="email" required="" formControlName="userName" class="form-control"
                                placeholder="Your Email Address" type="email">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-700">PASSWORD *</label>
                            <input name="passowrd" formControlName="password" required="" class="form-control "
                                placeholder="Type Password" type="password">
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck1" checked
                                    formControlName="termsAndCondtion">
                                <label class="custom-control-label" for="customCheck1">Agree to the <a href=""
                                        target="_blank">Terms and
                                        Conditions</a></label>
                            </div>
                        </div>
                        <div class="text-left">
                            <button class="site-button m-r5 button-lg">login</button>
                        </div>
                        <div>
                            <a href="/" class="m-l5 m-t15 forget-pass float-right">
                                <i class="fa fa-sign-in"></i> Forgot Password ?
                            </a>
                            <a href="/recruiter-signup" class="m-l5 m-t15 forget-pass float-right">
                                <i class="fa fa-sign-in"></i> Not registered yet.
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Product END -->
</div>
<!-- contact area  END -->
<app-footer></app-footer>
