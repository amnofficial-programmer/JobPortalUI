<ng-container *ngIf="page=='home';else elseData">
    <!-- Section Banner -->
    <div class="dez-bnr-inr dez-bnr-inr-md overlay-black-dark"
        style="background-image:url(./assets/images/main-slider/slide1.jpg);">
        <div class="container">
            <div class="dez-bnr-inr-entry align-m text-white">
                <div class="job-search-form">
                    <h2 class="text-center">Tier1Jobs</h2>
                    <h3>INDIA's only job community for IIT, NIT, BITS, IIIT and DTU Graduates and Students</h3>
                </div>
            </div>
        </div>
    </div>
    <!-- Section Banner END -->
</ng-container>
<ng-template #elseData>
    <div class="dez-bnr-inr overlay-black-middle" style="background-image:url(./assets/images/banner/bnr1.jpg);">
        <div class="container">
            <div class="dez-bnr-inr-entry">
                <h1 class="text-white">{{page}}</h1>
                <!-- Breadcrumb row -->
                <div class="breadcrumb-row">
                    <ul class="list-inline">
                        <li><a href="#">Home</a></li>
                        <li>{{page}}</li>
                    </ul>
                </div>
                <!-- Breadcrumb row END -->
            </div>
        </div>
    </div>
</ng-template>
