<!-- contact area -->
<div class="section-full content-inner-2 shop-account">
	<div class="container">
		<div class="max-w500 m-auto bg-white m-b30">
			<div class="p-a30 job-bx browse-job radius-sm seth">
				<!-- Email Confirmation Form starts here -->
				<ng-container *ngIf="ifEmailId">
				<div class="tab-content nav mb-2">
					<form
						id="EmailConfirmationForm"
						[formGroup]="EmailConfirmationForm"
						class="col-12 p-a0 mb-2"
					 >
						<!-- <form [formGroup]="firstFormGroup"></form> -->
						<h2 class="font-weight-700">
							<strong>Email Address</strong>
						</h2>
						<div class="form-group">
							<label class="font-weight-700">Email</label>
							<input
								name="passowrd"
								formControlName="emailId"
								required=""
								class="form-control"
								placeholder="Type Password"
								type="password"
							/>
						</div>

						<div class="text-center mb-2">
							<button class="site-button m-r5 button-lg" (click)="sendEmailBtnClick()">
								Send OTP
							</button>
						</div>
					</form>
				</div>
			</ng-container>
				<!-- Email Confirmation Form ends here -->
				<!-- Otp Confirmation Form starts here -->
				<ng-container *ngIf="ifSendOtp">
				<div class="tab-content nav mb-2">
					<form
						id="otpConfirmation"
						[formGroup]="otpConfirmation"
						class="col-12 p-a0"
					>
						<!-- <form [formGroup]="firstFormGroup"></form> -->
						<h2 class="font-weight-700">
							<strong>Confim OTP</strong>
						</h2>
						<div class="form-group">
							<label class="font-weight-700">OTP *</label>
							<input
								name="otp-confirmation"
								formControlName="otp"
								required=""
								class="form-control"
								placeholder="Enter OTP"
								type="password"
							/>
						</div>

						<div class="text-center mb-2">
							<button class="site-button m-r5 button-lg" (click)="otpCheckBtnClick()">
								Confirm OTP
							</button>
						</div>
					</form>
				</div>
			</ng-container>
				<!-- Otp Confirmation Form starts here -->
				<!-- Password Confirmation Form starts here -->
				<ng-container *ngIf="ifPassword">
				<div class="tab-content nav mb-2">
					<form
						id="forgetPasswordForm"
						[formGroup]="forgetPasswordForm"
						class="col-12 p-a0"
					>
						<!-- <form [formGroup]="firstFormGroup"></form> -->
						<h2 class="font-weight-700">
							<strong>Forget Password</strong>
						</h2>
						<div class="form-group">
							<label class="font-weight-700">Password *</label>
							<input
								name="passowrd"
								formControlName="password"
								required=""
								class="form-control"
								placeholder="Enter a new Password"
								type="password"
							/>
						</div>
						<div class="form-group">
							<label class="font-weight-700"
								>Confirm Password *</label
							>
							<input
								name="passowrd"
								formControlName="confirmPassword"
								required=""
								class="form-control"
								placeholder="Confirm Password"
								type="password"
							/>
						</div>

						<div class="text-center mb-2">
							<button class="site-button m-r5 button-lg"  (click)="changePasswordBtnClick()">
								Change Password
							</button>
						</div>
					</form>
				</div>
			</ng-container>
				<!-- Password Confirmation Form ends here -->
			</div>
		</div>
	</div>
	<!-- Product END -->
</div>
